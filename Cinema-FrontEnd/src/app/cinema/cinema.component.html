<div class="container">
  <div class="row">
    <div class="col-md-4">
      <ul *ngIf="villes" class="list-group">
        <li *ngFor="let ville of villes._embedded.villes" class="list-group-item"
        (click)="onGetCinemas(ville)">
          {{ville.name}}
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">Liste des Cin√©mas</div>
        <div class="panel-body">
          <ul *ngIf="cinemas">
            <li *ngfor="let cinema of cinemas._embedded.cinemas">
              {{cinema.name_cinema}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
